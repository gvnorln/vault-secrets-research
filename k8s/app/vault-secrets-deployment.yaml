apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-secrets-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-secrets-app
  template:
    metadata:
      labels:
        app: vault-secrets-app
    spec:
      containers:
      - name: app
        image: vault-secrets-app:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: VAULT_TOKEN
          value: "REPLACE_WITH_ROOT_TOKEN"  # Will be replaced in deployment script
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: vault-secrets-service
  namespace: default
spec:
  selector:
    app: vault-secrets-app
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
