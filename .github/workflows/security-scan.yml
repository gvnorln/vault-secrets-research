name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday

jobs:
  secret-scanning:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  container-scanning:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build test images
      run: |
        docker build -t static-secrets-app:latest test-apps/static-secrets-app/
        docker build -t vault-secrets-app:latest test-apps/vault-secrets-app/

    - name: Run Trivy vulnerability scanner - Static App
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'static-secrets-app:latest'
        format: 'sarif'
        output: 'static-app-trivy-results.sarif'

    - name: Run Trivy vulnerability scanner - Vault App
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'vault-secrets-app:latest'
        format: 'sarif'
        output: 'vault-app-trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: '.'

  infrastructure-scanning:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Checkov
      run: pip3 install checkov

    - name: Scan Kubernetes manifests
      run: |
        checkov -d k8s/ --framework kubernetes --output cli --output json --output-file-path checkov-results.json

    - name: Upload Checkov results
      uses: actions/upload-artifact@v4
      with:
        name: checkov-results
        path: checkov-results.json
